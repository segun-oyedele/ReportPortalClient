<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CDL-RS-APPS1-12920-stderr-1677174654994.txt","computername":"CDL-RS-APPS1","pid":12920,"type":"stderr","created":1677174654994},{"file":"CDL-RS-APPS1-12920-stdout-1677174654993.txt","computername":"CDL-RS-APPS1","pid":12920,"type":"stdout","created":1677174654993},{"file":"CDL-RS-APPS1-1380-stderr-1677175550055.txt","computername":"CDL-RS-APPS1","pid":1380,"type":"stderr","created":1677175550055},{"file":"CDL-RS-APPS1-1380-stdout-1677175550053.txt","computername":"CDL-RS-APPS1","pid":1380,"type":"stdout","created":1677175550053},{"file":"CDL-RS-APPS1-6116-stderr-1677174965390.txt","computername":"CDL-RS-APPS1","pid":6116,"type":"stderr","created":1677174965390},{"file":"CDL-RS-APPS1-6116-stdout-1677174965389.txt","computername":"CDL-RS-APPS1","pid":6116,"type":"stdout","created":1677174965389}];
        var lastUpdated = 1677175550178;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
